        const Dashboard = ({ contests }) => {
            const [mode, setMode] = useState('draft');

            const standings = useMemo(() => {
                const scores = {};
                Object.keys(TEAMS).forEach(team => scores[team] = 0);
                contests.forEach(contest => {
                    Object.keys(TEAMS).forEach(teamName => {
                        const teamMembers = TEAMS[teamName];
                        const memberScores = teamMembers.map(jumperName => {
                            const result = contest.results.find(r => normalizeName(r.name) === normalizeName(jumperName));
                            if (!result) return 0;
                            return mode === 'draft' ? getDraftPoints(result.rank) : getFisPoints(result.rank);
                        });
                        memberScores.sort((a, b) => b - a);
                        scores[teamName] += memberScores.slice(0, 5).reduce((a, b) => a + b, 0);
                    });
                });
                return Object.entries(scores).sort(([, a], [, b]) => b - a);
            }, [contests, mode]);

            return (
                <div className="space-y-6">
                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center bg-white p-4 rounded-xl shadow-sm border border-slate-200 gap-4">
                        <h2 className="text-xl font-bold flex items-center gap-2 text-slate-800"><Trophy className="text-yellow-500" /> Klasyfikacja Generalna</h2>
                        <div className="flex bg-slate-100 p-1 rounded-lg">
                            <button onClick={() => setMode('draft')} className={`px-4 py-2 rounded-md text-sm font-medium ${mode === 'draft' ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}>Fantasy</button>
                            <button onClick={() => setMode('fis')} className={`px-4 py-2 rounded-md text-sm font-medium ${mode === 'fis' ? 'bg-white shadow text-blue-600' : 'text-slate-500'}`}>Oficjalne FIS</button>
                        </div>
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden overflow-x-auto custom-scrollbar">
                        <table className="w-full text-left min-w-[350px]">
                            <thead className="bg-slate-50 border-b border-slate-200">
                                <tr>
                                    <th className="px-6 py-4 font-semibold text-slate-600 whitespace-nowrap">M-ce</th>
                                    <th className="px-6 py-4 font-semibold text-slate-600">Dru≈ºyna</th>
                                    <th className="px-6 py-4 font-semibold text-slate-600 text-right">Punkty</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {standings.map(([team, points], index) => (
                                    <tr key={team} className="hover:bg-slate-50">
                                        <td className="px-6 py-4 font-bold text-slate-500">{index + 1}.</td>
                                        <td className="px-6 py-4 font-medium flex items-center gap-3 whitespace-nowrap">
                                            <div className={`shrink-0 w-8 h-8 rounded-full flex items-center justify-center text-white font-bold text-xs ${
                                                team === 'Tomasz P.' ? 'bg-green-600' : 
                                                team === 'Tomasz J.' ? 'bg-amber-600' : 
                                                team === 'Madzia' ? 'bg-pink-600' : 'bg-blue-600'
                                            }`}>{team.charAt(0)}</div>
                                            {team}
                                        </td>
                                        <td className="px-6 py-4 font-bold text-right text-lg">{points}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const JumperStandings = ({ contests }) => {
            const [sortMode, setSortMode] = useState('draft'); 
            const [filterMode, setFilterMode] = useState('all'); 

            const jumperScores = useMemo(() => {
                const scores = {};
                const owners = {};
                const countries = {};
                
                contests.forEach(contest => {
                    contest.results.forEach(r => {
                        const name = r.name;
                        if (!scores[name]) {
                             scores[name] = { draft: 0, fis: 0 };
                             owners[name] = getJumperOwner(name);
                             countries[name] = r.country;
                        }
                        scores[name].draft += getDraftPoints(r.rank);
                        scores[name].fis += getFisPoints(r.rank);
                    });
                });
                
                let list = Object.entries(scores)
                    .map(([name, pts]) => ({ 
                        name, 
                        draft: pts.draft, 
                        fis: pts.fis, 
                        owner: owners[name],
                        country: countries[name]
                    }))
                    .sort((a, b) => b[sortMode] - a[sortMode]);

                // Assign global rank first
                list = list.map((item, index) => ({ ...item, globalRank: index + 1 }));

                if (filterMode !== 'all') {
                    list = list.filter(j => j.owner === filterMode);
                }
                
                return list;

            }, [contests, sortMode, filterMode]);

            return (
                <div className="space-y-6 mt-8">
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 justify-between items-center">

                            </select>
                            <select value={filterMode} onChange={(e) => setFilterMode(e.target.value)} className="p-2 border rounded bg-white">

                            <thead className="bg-slate-50 border-b border-slate-200">
                                <tr>
                                    <th className="px-2 py-3 whitespace-nowrap text-xs md:text-sm pl-4">M-ce</th>
                                    <th className="px-2 py-3">Zawodnik</th>
                                    <th className="px-2 py-3">W≈Ça≈õciciel</th>
                                    <th className="px-2 py-3 text-right pr-4">{sortMode === 'draft' ? 'Draft Pkt.' : 'FIS Pkt.'}</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {jumperScores.map((j) => (
                                    <tr key={j.name} className="hover:bg-slate-50">
                                        <td className="px-2 py-3 text-slate-500 font-bold pl-4">{j.globalRank}.</td>
                                        <td className="px-2 py-2 font-medium whitespace-normal leading-tight min-w-[100px]">
                                            <div className="flex items-center">
                                                <Flag name={j.name} country={j.country} /> <span className="ml-1">{j.name}</span>
                                            </div>
                                        </td>
                                        <td className="px-2 py-3 text-slate-500 text-xs">
                                            {j.owner ? (
                                                <span className={`px-2 py-0.5 rounded-full whitespace-nowrap ${
                                                    j.owner === 'Dawid' ? 'bg-blue-100 text-blue-800' :
                                                    j.owner === 'Tomasz P.' ? 'bg-green-100 text-green-800' :
                                                    j.owner === 'Tomasz J.' ? 'bg-amber-100 text-amber-800' :
                                                    'bg-pink-100 text-pink-800'
                                                }`}>
                                                    {j.owner}
                                                </span>
                                            ) : "-"}
                                        </td>
                                        <td className="px-2 py-3 text-right font-bold text-blue-600 pr-4">
                                            {sortMode === 'draft' ? j.draft : j.fis}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

                                            <td className="px-2 py-2"><Flag name={r.name} country={r.country} /></td>
                                            
                                            {/* Seria 1 */}
                                            <td className="px-2 py-2 border-l border-slate-200 text-center">{r.r1_dist || "-"} m</td>
                                            <td className="px-2 py-2 text-center opacity-70">{r.r1_note || "-"}</td>
                                            <td className="px-2 py-2 text-center text-xs opacity-60">{r.r1_wind || "-"}</td>
                                            <td className="px-2 py-2 border-r border-slate-200 text-center font-semibold">{r.r1_total || "-"}</td>

                                            {/* Seria 2 */}
                                            <td className="px-2 py-2 border-l border-slate-200 text-center">{r.r2_dist || "-"} m</td>
                                            <td className="px-2 py-2 text-center opacity-70">{r.r2_note || "-"}</td>
                                            <td className="px-2 py-2 text-center text-xs opacity-60">{r.r2_wind || "-"}</td>
                                            <td className="px-2 py-2 border-r border-slate-200 text-center font-semibold">{r.r2_total || "-"}</td>

                                            <td className="px-3 py-2 font-bold text-right">{r.points}</td>
                                            <td className="px-2 py-2 text-center font-bold bg-white/50 rounded-l shadow-sm">
                                                {pointsMode === 'draft' ? getDraftPoints(r.rank) : getFisPoints(r.rank)}
                                            </td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const TeamDetails = ({ contests }) => {
            const [selectedContestId, setSelectedContestId] = useState(contests[contests.length-1].id);
            const [scoreType, setScoreType] = useState('draft'); 
            
            const activeContest = useMemo(() => {
                const found = contests.find(c => c.id === parseInt(selectedContestId));
                return found || contests[contests.length - 1];
            }, [contests, selectedContestId]);

            if (!activeContest) return <div className="p-8 text-center text-slate-500 animate-pulse">≈Åadowanie danych zespo≈Ç√≥w...</div>;

            return (
                <div className="space-y-6">
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 items-center justify-between">
                        <div className="flex items-center gap-2"><Calendar className="text-blue-500" /><h2 className="font-bold text-slate-800">Wyniki Zespo≈Ç√≥w</h2></div>
                        <div className="flex flex-col md:flex-row gap-2 w-full md:w-auto">
                            <select value={scoreType} onChange={(e) => setScoreType(e.target.value)} className="p-2 border border-slate-300 rounded-lg text-sm bg-slate-50 w-full md:w-auto">
                                <option value="draft">Draft Pkt (30-1)</option>
                                <option value="fis">FIS Pkt (100-1)</option>
                            </select>
                            <select value={selectedContestId} onChange={(e) => setSelectedContestId(Number(e.target.value))} className="p-2 border border-slate-300 rounded-lg text-sm bg-slate-50 w-full md:min-w-[200px]">
                                {contests.slice().reverse().map(c => <option key={c.id} value={c.id}>{c.date} - {c.location}</option>)}
                            </select>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {Object.entries(TEAMS).map(([teamName, members]) => {
                            const scores = members.map(m => {
                                const res = activeContest.results.find(r => normalizeName(r.name) === normalizeName(m));
                                const rank = res ? res.rank : 999;
                                const pts = scoreType === 'draft' ? getDraftPoints(rank) : getFisPoints(rank);
                                return { name: m, rank: res ? res.rank : "-", points: pts, country: res ? res.country : null };
                            }).sort((a, b) => b.points - a.points);
                            
                            const top5 = scores.slice(0, 5);
                            const top5Sum = top5.reduce((acc, curr) => acc + curr.points, 0);

                            return (
                                <div key={teamName} className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div className={`px-4 py-3 border-b border-slate-200 flex justify-between items-center ${TEAM_STYLES[teamName].replace('border-l-4', 'border-b-2')}`}>
                                        <h3 className="font-bold">{teamName}</h3>
                                        <span className="text-xs md:text-sm bg-white/80 px-2 py-1 rounded font-semibold border border-slate-200 text-slate-800">Suma (Top 5): {top5Sum}</span>
                                    </div>
                                    <div className="p-0">
                                        <table className="w-full text-sm">
                                            <thead><tr className="text-slate-500 border-b border-slate-100 bg-slate-50/50"><th className="px-3 py-2 text-left">Zawodnik</th><th className="px-2 py-2 text-center">M-ce</th><th className="px-2 py-2 text-center text-blue-600">Pkt</th></tr></thead>
                                            <tbody>
                                                {scores.map((jumper, i) => (
                                                    <tr key={jumper.name} className={`border-b border-slate-50 last:border-0 ${i < 5 && jumper.rank !== '-' ? 'bg-slate-50/50' : ''}`}>
                                                        <td className="px-3 py-2 font-medium truncate flex items-center">
                                                            <Flag name={jumper.name} country={jumper.country} /> {jumper.name}
                                                        </td>
                                                        <td className="px-2 py-2 text-center font-mono text-slate-500">{jumper.rank}</td>
                                                        <td className="px-2 py-2 text-center font-bold text-blue-600">{jumper.points > 0 ? jumper.points : "-"}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        const DetailedResults = () => {
            return (
                <div className="flex flex-col items-center justify-center py-16 px-4 bg-white rounded-xl shadow-sm border border-slate-200 text-center animate-fade-in">
                    <div className="bg-blue-50 p-6 rounded-full mb-6">
                        <ExternalLink className="w-12 h-12 text-blue-600" />
                    </div>
                    <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-4">Szczeg√≥≈Çowe statystyki i analizy</h2>
                    <p className="text-slate-500 max-w-lg mb-8 text-lg">
                        Przejd≈∫ do zewnƒôtrznego serwisu, aby zobaczyƒá pe≈Çne zestawienia wynik√≥w, zaawansowane wykresy oraz szczeg√≥≈Çowe dane z sezonu 2025/26.
                    </p>
                    <a 
                        href="https://dawidek-dj.github.io/skoki-sezon-2025-26-szczegolowo/" 
                        target="_blank" 
                        rel="noopener noreferrer"
                        className="inline-flex items-center gap-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-xl transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1"
                    >
                        <span>Otw√≥rz stronƒô ze szczeg√≥≈Çami</span>
                        <ExternalLink size={20} />
                    </a>
                    <p className="mt-6 text-xs text-slate-400">Strona otworzy siƒô w nowej karcie</p>
                </div>
            );
        };

        const Rules = () => {
            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="bg-indigo-100 p-2 rounded-lg"><Info className="text-indigo-600" /></div>
                            <h2 className="text-xl font-bold text-slate-800">Zasady Punktacji</h2>
                        </div>
                        
                        <div className="grid md:grid-cols-2 gap-8">
                            <div>
                                <h3 className="font-bold text-slate-700 mb-3 border-b pb-2">Punktacja Draft (Ligi Prywatnej)</h3>
                                <ul className="space-y-2 text-sm text-slate-600">
                                    <li className="flex justify-between items-center bg-slate-50 p-2 rounded"><span>1. miejsce</span> <span className="font-bold text-blue-600">30 pkt</span></li>
                                    <li className="flex justify-between items-center bg-slate-50 p-2 rounded"><span>2. miejsce</span> <span className="font-bold text-blue-600">29 pkt</span></li>
                                    <li className="flex justify-between items-center bg-slate-50 p-2 rounded"><span>3. miejsce</span> <span className="font-bold text-blue-600">28 pkt</span></li>
                                    <li className="flex justify-between items-center px-2 py-1 italic text-xs text-center">...malejƒÖco co 1 pkt...</li>
                                    <li className="flex justify-between items-center bg-slate-50 p-2 rounded"><span>30. miejsce</span> <span className="font-bold text-blue-600">1 pkt</span></li>
                                    <li className="flex justify-between items-center p-2 rounded text-slate-400"><span>> 30. miejsce</span> <span>0 pkt</span></li>
                                </ul>
                            </div>
                            
                            <div>
                                <h3 className="font-bold text-slate-700 mb-3 border-b pb-2">Zasady Zespo≈Çowe</h3>
                                <div className="space-y-4 text-sm text-slate-600">
                                    <div className="bg-orange-50 p-3 rounded-lg border border-orange-100">
                                        <p className="font-semibold text-orange-800 mb-1">Top 5 z 6</p>
                                        <p>Do wyniku dru≈ºyny w ka≈ºdym konkursie wliczane sƒÖ punkty 5 najlepszych zawodnik√≥w z 6 posiadanych w sk≈Çadzie.</p>
                                    </div>
                                    <div className="bg-slate-50 p-3 rounded-lg border border-slate-100">
                                        <p className="font-semibold text-slate-800 mb-1">Brak zawodnika</p>
                                        <p>Je≈õli zawodnik nie wystartuje w konkursie (DNS) lub nie zakwalifikuje siƒô (NQ), otrzymuje 0 punkt√≥w.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Updates = () => {
            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                        <div className="flex items-center gap-3 mb-6">
                            <div className="bg-emerald-100 p-2 rounded-lg"><RefreshCw className="text-emerald-600" /></div>
                            <h2 className="text-xl font-bold text-slate-800">Dziennik Aktualizacji</h2>
                        </div>
                        
                        <div className="relative border-l-2 border-slate-200 ml-3 space-y-8">
                            {APP_UPDATES.slice().reverse().map((update, idx) => (
                                <div key={idx} className="ml-6 relative">
                                    <span className="absolute -left-[31px] top-1 w-4 h-4 rounded-full bg-white border-4 border-blue-500"></span>
                                    <div className="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4 mb-2">
                                        <span className="font-mono text-xs font-bold bg-slate-800 text-white px-2 py-0.5 rounded">{update.version}</span>
                                        <span className="text-xs text-slate-400 font-mono">{update.date}</span>
                                    </div>
                                    <p className="text-slate-600 bg-slate-50 p-3 rounded-lg border border-slate-100">{update.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('standings');
            const [contests, setContests] = useState(INITIAL_CONTESTS);
            
            return (
                <div className="min-h-screen bg-slate-100 pb-12 content-fade-in">
                    <header className="bg-slate-900 text-white pb-20 pt-6 px-4 shadow-xl relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4 relative z-10">
                            <div className="flex items-center gap-4">
                                <div className="bg-white/10 p-3 rounded-xl backdrop-blur-sm"><Snowflake className="h-8 w-8 text-blue-300" /></div>
                                <div>
                                    <h1 className="text-2xl md:text-3xl font-bold tracking-tight">Fantasy Skoki 2025/26</h1>
                                    <p className="text-slate-400 text-sm font-medium">Manager Ligi Prywatnej</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="inline-block bg-slate-800/50 rounded-lg px-3 py-1 border border-slate-700 backdrop-blur-md">
                                    <span className="text-xs text-slate-400 font-mono">
                                        Ostatnia aktualizacja: <span className="text-yellow-400 font-bold">26.11 godzina 23:25</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-2 md:px-4 -mt-12 relative z-20">
                        <div className="bg-white rounded-xl shadow-lg border border-slate-200 p-1 mb-6">
                            <div className="grid grid-cols-3 gap-1 mb-1">
                                <button onClick={() => setActiveTab('standings')} className={`py-3 px-2 rounded-lg text-xs md:text-sm font-bold flex items-center justify-center gap-2 whitespace-nowrap transition-colors ${activeTab === 'standings' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-600 hover:bg-slate-50'}`}><Trophy size={16} /> <span className="hidden sm:inline">Klasyfikacja</span></button>
                                <button onClick={() => setActiveTab('teams')} className={`py-3 px-2 rounded-lg text-xs md:text-sm font-bold flex items-center justify-center gap-2 whitespace-nowrap transition-colors ${activeTab === 'teams' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-600 hover:bg-slate-50'}`}><Users size={16} /> <span className="hidden sm:inline">Zespo≈Çy</span></button>
                                <button onClick={() => setActiveTab('official')} className={`py-3 px-2 rounded-lg text-xs md:text-sm font-bold flex items-center justify-center gap-2 whitespace-nowrap transition-colors ${activeTab === 'official' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-600 hover:bg-slate-50'}`}><Table size={16} /> <span className="hidden sm:inline">Wyniki</span></button>
                            </div>
                            <div className="grid grid-cols-3 gap-1">
                                <button onClick={() => setActiveTab('detailed')} className={`py-3 px-2 rounded-lg text-xs md:text-sm font-bold flex items-center justify-center gap-2 whitespace-nowrap transition-colors ${activeTab === 'detailed' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-600 hover:bg-slate-50'}`}><ExternalLink size={16} /> <span className="hidden sm:inline">Szczeg√≥≈Çy</span></button>
                                <button onClick={() => setActiveTab('rules')} className={`py-3 px-2 rounded-lg text-xs md:text-sm font-bold flex items-center justify-center gap-2 whitespace-nowrap transition-colors ${activeTab === 'rules' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-600 hover:bg-slate-50'}`}><Info size={16} /> <span className="hidden sm:inline">Zasady</span></button>
                                <button onClick={() => setActiveTab('updates')} className={`py-3 px-2 rounded-lg text-xs md:text-sm font-bold flex items-center justify-center gap-2 whitespace-nowrap transition-colors ${activeTab === 'updates' ? 'bg-blue-600 text-white shadow-md' : 'text-slate-600 hover:bg-slate-50'}`}><RefreshCw size={16} /> <span className="hidden sm:inline">Aktualizacje</span></button>
                            </div>
                        </div>

                        <div className="animate-fade-in">
                            {activeTab === 'standings' && (
                                <>
                                    <Dashboard contests={contests} />
                                    <JumperStandings contests={contests} />
                                </>
                            )}
                            {activeTab === 'teams' && <TeamDetails contests={contests} /> }
                            {activeTab === 'official' && <OfficialResults contests={contests} /> }
                            {activeTab === 'detailed' && <DetailedResults /> }
                            {activeTab === 'rules' && <Rules /> }
                            {activeTab === 'updates' && <Updates /> }
                        </div>
                    </main>
                    
                    <footer className="text-center text-slate-400 mt-12 text-xs pb-8 px-4">
                        <p>Fantasy Draft Skoki Narciarskie 2025/26 ‚Ä¢ Zasady: Top 5 z 6</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
